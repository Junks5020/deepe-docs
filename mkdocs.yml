site_name: DeepExtension Documentation
site_url: https://docs.deepextension.ai
theme:
  name: material
  logo: assets/images/LOGO-White.svg
  favicon: assets/images/favicon.svg
  language: en
  features:
    - navigation.tabs
    - navigation.instant
    - content.code.copy
    - content.action.edit
    - i18n
  palette:
    primary: blue #'#0a1a35' #'#07142A'
#  name: readthedocs
#  highlightjs: true

nav:
  - Introduction:
      - Overview: index.md
      - Key Concepts: intro/key-concepts.md
      - Product Architecture: intro/architecture.md
  - Getting Started: getting-started/quick-start.md
  - User Guide:
      - UI Overview: user-guide/ui-overview.md
#      - Dashboard: user-guide/dashboard.md
      - DeepPrompt: user-guide/deep-prompt.md
      - Dataset Management: user-guide/dataset-management.md
      - Knowledge Base (RAG): user-guide/document-embedding.md
      - Model Training: user-guide/model-training.md
      - Model Assessment: user-guide/model-assessment.md
      - Model Management:
          - Base Models: user-guide/base-models.md
          - Trained Models: user-guide/trained-models.md
          - Saved Models: user-guide/saved-models.md
          - Deployed Models: user-guide/deployed-models.md
          - Third-party Models: user-guide/thirdparty-models.md
      - Setting:
          - Deployment Tool Configuration : user-guide/deployment-tool-configuration.md
          - Training Method Management : user-guide/training-methods.md
          - User Management : user-guide/user-management.md
  - Tutorials:
      - Overview: tutorials/overview.md
      - Process Overview: tutorials/tutorial-process-dependency.md
      - "Quick Start: Run Your First Training": tutorials/tutorial-quick-start.md
  - Developer Guide:
      - Overview: developer/overview.md
      - Supported AI Platform & Why It Matters: developer/ai-platform-overview.md 
      - Installation Guide: developer/install.md
      - Add Base Models: developer/how-to-add-base-models.md 
      - Implement Customized Training (CUDA):
          - How You Implement Own Training (CUDA): developer/implement-own-ai-training-cuda.md
          - How We Implemented SFT-Demo and GRPO-Demo (CUDA): developer/implement-sft-grpo-demo.md
      - Implement Your Own Training (MacOS):
          - How You Implement Own Training (MacOS): developer/implement-own-ai-training-mac.md
          - How We Implemented MLX-Demo (MacOS): developer/implement-mlx-demo.md
  - Deployment & Ops:
      - Ollama as Deployment Tool: deployment/ollama-deployment.md
  - FAQ: faq.md
  - Release Notes: changelog.md
  - About & Support:
      - About Us: about/about-us.md
      - Acknowledgement: about/acknowledgement.md
      - Contact & Support: about/support.md
#  - Temp:
#      - Temp Page: post/how-agents-work-as-team.md
